{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'workout.gif' %}") no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    form {
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin: 5px 0 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      height: 60px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #ff6a00;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .workout-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .workout-card {
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      height: 100px;
      overflow: hidden;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .workout-card strong {
      font-size: 14px;
    }

    .workout-card small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’ª Log Workout Progress</h1>

    <form method="POST">
      {% csrf_token %}
      <h3 style="font-size: 16px; margin-bottom: 8px;">Your Progress</h3>
      {{ log_form.as_p }}
      <button type="submit" name="log_progress">Save Progress</button>
    </form>

    <div class="workout-grid">
      {% for workout in workouts %}
        <div class="workout-card">
          <strong>{{ workout.name }}</strong>
          <small>{{ workout.description }}</small>
        </div>
      {% empty %}
        <p style="text-align:center;">No workouts available yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
